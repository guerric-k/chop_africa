{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete Reservation</h2>
    <p>Are you sure you want to delete the reservation for {{ reservation.date }} at {{ reservation.time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_reservations' %}" class="btn btn-secondary">No, Cancel</a>
    </form>
</div>
{% endblock %}
