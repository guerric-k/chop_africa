{% extends 'base.html' %}

{% block content %}
    <h1>Delete Reservation</h1>
    <p>Are you sure you want to delete the reservation for {{ reservation.user.username }} on {{ reservation.date }} at {{ reservation.time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'dashboard_reservations' %}">Cancel</a>
{% endblock %}
